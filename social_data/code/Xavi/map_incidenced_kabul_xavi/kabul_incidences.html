<!DOCTYPE html>
<html lang="en">
<style>
    .hidden {
        display: none;
    }
    div.tooltip {
        color: #222;
        background-color: #fff;
        padding: .5em;
        text-shadow: #f5f5f5 0 1px 0;
        border-radius: 2px;
        opacity: 0.9;
        position: absolute;
    }
</style>
      <meta charset="utf-8">
      <title>Visualizing geodata</title>
      <div id="area"></div>
      <script type="text/javascript" src="../d3/d3.js"></script>
  </head>
  <body>
      <script type="text/javascript">
          /*######## Creating Bounding Box ############*/
          var projection = d3.geo.mercator();
          //global variables
          var margin = {top: 20, right: 20, bottom: 30, left: 60},
          width = 1200 - margin.left - margin.right,
          height = 700 - margin.top - margin.bottom;
          var lattop = 	35.1;
          var lonleft = 68.4;
          var lonright = 140;

          // add the tooltip area to the webpage
          var tooltip = d3.select("#area").append("div")
          .attr("class", "tooltip")
          .style("opacity", 0);

          // make the scale so that the difference of longitude is
          // exactly the width of the image
          var scale = 1960*width/(lonright-lonleft);
          projection.scale(scale);
          // translate the origin of the map to [0,0] as a start,
          // not to the now meaningless default of [480,250]
          projection.translate([0,0]);
          // check where your top left coordinate is projected
          var trans = projection([lonleft,lattop]);
          // translate your map in the negative direction of that result
          projection.translate([-1*trans[0],-1*trans[1]]);
          var path = d3.geo.path()
                          .projection(projection);
          //Create SVG element
          svg = d3.select("#area").append("svg")
             .attr("width", width + margin.left + margin.right)
             .attr("height", height + margin.top + margin.bottom)
             .append("g")
             .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

          d3.json("./afg.geojson", function(json) {
              svg.selectAll("path")
              .data(json.features)
              .enter()
              .append("path")
              .attr("d", path)
              .attr("fill", function(d){
                return d.properties.fill;
              })
              .attr("stroke", function(d){
                return d.properties.stroke
              })
              .attr("stroke-width", function(d){
                return d.properties.stroke-width
              })
              .attr("stroke-width", function(d){
                return d.properties.stroke-width
              })

              .on('mousemove', function(d) {
                    var mouse = d3.mouse(svg.node()).map(function(d) {
                        return parseInt(d);
                    });
                    d3.select(this)
							        .transition()
							        .attr('fill', 'rgb(180,180,180)')
                    tooltip.classed('hidden', false)
                        .attr('style', 'left:' + (mouse[0] + 15) +
                                'px; top:' + (mouse[1] - 35) + 'px')
                        .html(d.properties.province + "<br/>" +
                              d.properties.region)
              })
              .on('mouseout', function() {
                  // Remove the hover effect
						      d3.select(this).transition()
							      .attr('fill', function(d){
                      return d.properties.fill
                    })
                    tooltip.classed('hidden', true);
              });

			  d3.csv("geodata_friendly.csv", function(data) {
                    svg.selectAll("circle")
                    .data(data)
                    .enter()
                    .append("circle")
                    .attr("cx", function(d) {
                        return projection([d.lon, d.lat])[0];
                    })
                    .attr("cy", function(d) {
                        return projection([d.lon, d.lat])[1];
                    })  
                    .attr("r", 2)
                    .style("fill", function(d){
                        return "#FFFFFF"
                    })
					.style("z-index",1)
                    .style("opacity", 0.45);
			  });
			  d3.csv("geodata.csv", function(data) {
                    svg.selectAll("circle")
                    .data(data)
                    .enter()
                    .append("circle")
                    .attr("cx", function(d) {
                        return projection([d.lon, d.lat])[0];
                    })
                    .attr("cy", function(d) {
                        return projection([d.lon, d.lat])[1];
                    })  
                    .attr("r", 2)
                    .style("fill", function(d){
                      if (d.label == 1){
                        return "#FF0000"
                      }
                      else if (d.label==2){
                        return "#00FF00"
                      }
                      else if (d.label==3){
                        return "#0000FF"
                      }
                    })
					.style("z-index",1)
                    .style("opacity", 0.45);
			  });

          });
      </script>
  </body>
</html>
